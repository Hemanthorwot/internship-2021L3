<!DOCTYPE html>
<html>
<body>

<h2>Concat</h2>

<p>The concat() method joins two or more strings:</p>

<p id="demo"></p>

<script>
let text1 = "wassup";
let text2 = "nigga";
let text3 = text1.concat(" ",text2, ".", "welcome");
document.getElementById("demo").innerHTML = text3;
</script>

</body>
</html>
