<!DOCTYPE html>
<html>
<body>

<h2>Number datatype</h2>
<p>The typeof operator returns the type of a variable or an expression.</p>

<p id="number"></p>

<script>
document.getElementById("number").innerHTML = 
typeof 0 + "<br>" + 
typeof 314 + "<br>" +
typeof 3.14 + "<br>" +
typeof (3) + "<br>" +
typeof (3 + 4);
</script>

</body>
</html>
